<div class="wrapper">
    <h1>Welcome to your costumer relation manager</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input id="email" matInput type="text" placeholder="test@test.com" formControlName='email'>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="pass">Password: </mat-label>
            <input id="pass" matInput type="password" placeholder="123456" formControlName='password'>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid || loading">{{ loading ? 'Loading' : 'Login'}}</button>
    </form>
    <div class="helpers">
        <mat-error class="worng-login" *ngIf="loginError"><span>Your login is wrong, try this:</span><span>test@test.com:123456</span></mat-error>
        <mat-error *ngIf="email?.touched && email?.invalid">Please enter email</mat-error>
        <mat-error *ngIf="password?.touched && password?.invalid">Password should be at least 3 letters</mat-error>
    </div>
</div>
