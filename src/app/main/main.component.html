<div class="wrapper" [ngClass]="theme">
    <app-navbar *ngIf="user" (themeEvent)="toggleTheme()"></app-navbar>
    <main *ngIf="user" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </main>
    <app-login-register *ngIf="!user"></app-login-register>
</div>
