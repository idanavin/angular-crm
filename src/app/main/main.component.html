<mat-card class="wrapper" [ngClass]="theme">
    <app-navbar *ngIf="user" (themeEvent)="toggleTheme($event)"></app-navbar>
    <main *ngIf="user" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </main>
    <app-login-register *ngIf="!user"></app-login-register>
</mat-card>
