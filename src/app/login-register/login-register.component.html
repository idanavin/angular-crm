    <h2>
      <ng-container *ngIf="login; else register">
        {{ "login.alreadyRegisteredText" | translate }}
      </ng-container>

      <ng-template #register>
        {{ "login.registerText" | translate }}
      </ng-template>
    </h2>
  </header>

  <button mat-raised-button (click)="switchLoginRegister()" color="accent">
    <!-- <span>
      {{ login ? 'LOGIN' | translate : "REGISTER" | translate }}
    </span> -->
    <span translate>
      {{ login ? "LOGIN" : "REGISTER" }}
    </span>
  </button>
</div>
<app-register
  @insertRemoveTrigger
  *ngIf="login"
  (success)="login = false"
></app-register>
