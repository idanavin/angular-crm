<div class="header">
    <h1 class="header__title">Sales</h1>
    <h3 class="header__sub">Welcome to CRM dashboard</h3>
</div>
<div class="grid">
    <div class="card" *ngFor="let cardData of data">
        <div class="row">
            <h2 class="custom-header">Card title</h2>
            <select>
                <option value="thisweek">This week</option>
                <option value="lastweek">Last Week</option>
                <option value="twoweeks">2 Weeks ago</option>
            </select>
        </div>
        <app-chart [data]='cardData'></app-chart>
    </div>
</div>
