<div class="wrapper">
    <div class="head_row">
        <div class="card">
            <div class="text">Costumers</div>
            <div class="number">15</div>
        </div>
        <div class="card">
            <div class="text">ipsum</div>
            <div class="number">23/50</div>
        </div>
        <div class="card">
            <div class="text">Lorem</div>
            <div class="number">65</div>
        </div>
    </div>
    <main>
        <mat-selection-list>
            <mat-list-option *ngFor="let user of costumers | async">
              <img matListAvatar [src]="user?.picture?.thumbnail" alt="...">
              <h3 matLine> {{user.name.title}}  </h3>
              <p matLine>
                <span> {{user.name.first}} {{user.name.last}}</span>                
              </p>
            </mat-list-option>
          </mat-selection-list>
          <mat-paginator [length]="amountOfCostumers" [pageSize]="costumersPerPage" [pageSizeOptions]="[3, 5, 7]" (page)="loadRandomUsers($event)">
        </mat-paginator>
    </main>
</div>
