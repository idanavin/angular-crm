<button
  mat-button
  [matMenuTriggerFor]="menu"
  aria-label="Filter options"
  (click)="onMenuClick()"
>
  <mat-icon>more_vert</mat-icon>
  <span class="filter_button">Filters</span>
</button>
<mat-menu
  #menu="matMenu"
  class="slider_menu_item"
  (click)="$event.stopPropagation()"
>
  <div mat-menu-item [disableRipple]="true" (click)="$event.stopPropagation()">
    <mat-icon>dialpad</mat-icon>
    <span>Age</span>
  </div>
  <div
    mat-menu-item
    class="slider_menu_item"
    (click)="$event.stopPropagation()"
  >
    <!-- <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000"
      step="1"
      [min]="customersAgeRange.min"
      [max]="customersAgeRange.max"
      [color]="'primary'"
    ></mat-slider> -->
    <app-range-slider
      [min]="customersAgeRange.min"
      [max]="customersAgeRange.max"
      [value]="customersAgeRangeSliderValue"
      (output)="setRangeForFilter($event)"
    ></app-range-slider>
    <button mat-button (click)="onGoFilterClick()">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
  <button mat-menu-item (click)="onRemoveFilters()">
    <mat-icon>dialpad</mat-icon>
    <span>Remove all filters</span>
  </button>
</mat-menu>
