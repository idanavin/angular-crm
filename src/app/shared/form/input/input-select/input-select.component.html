<mat-form-field [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [id]="fieldName"
  >
    <mat-option *ngFor="let option of select" value="option">
        {{ option | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>
<app-form-errors [formField]="formField"></app-form-errors>
