<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [id]="fieldName"
    placeholder="{{ placeholder }}"
    type="{{ type }}"
  />
  <mat-icon matPrefix *ngIf="icon">{{ icon }}</mat-icon>
</mat-form-field>
<app-form-errors [formField]="formField"></app-form-errors>
