<div class="full-width ranger-slider">
  <mat-slider
    (change)="valueChange()"
    (input)="minValueInput($event)"
    [(ngModel)]="value"
    [color]="color"
    [displayWith]="formatLabel"
    [max]="max"
    [min]="min"
    [thumbLabel]="thumbLabel"
    class="full-width cdk-focused slider-over slider-min-value"
    step="1"
  >
  </mat-slider>
</div>
